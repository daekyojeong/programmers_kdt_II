{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>My Page</title>

    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/fruit.css' %}" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">DK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'fruit' %}">Fruit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <hr class="featurette-divider">
    <h1>Fruit Stack Management</h1>
    <hr class="featurette-divider">
    <div class="container">
      {% for item in fruit %}
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">{{ item.name }}</h3>
          </div>
          <div class="panel-body">
            <li class="list-group-item"> Price: {{ item.price}} </li>
            <li class="list-group-item"> Stack: {{ item.stack}} </li>
            <p>
              <a href ="{% url 'fruit_edit' pk=item.pk %}" class="btn btn-outline-secondary btn-lg">Edit</a>
              <a href ="{% url 'fruit_delete' pk=item.pk %}" class="btn btn-outline-secondary btn-lg">Delete</a>
            </p>
          </div>
        </div>
      {% endfor %}
      <button type="button" onclick="location.href={% url 'fruit_new' %}" class="btn btn-outline-success btn-lg">Create</button>
      <div id="field"></div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>


  </body>
</html>
